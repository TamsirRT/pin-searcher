<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMode PIN Lookup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .login-box {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            font-family: inherit;
        }

        input[type="password"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover:not(:disabled) {
            background: #45a049;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        button:active:not(:disabled) {
            transform: scale(0.98);
        }

        .error {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .success {
            color: #388e3c;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .success.show {
            display: block;
        }

        .file-status {
            font-size: 13px;
            color: #666;
            margin-top: 8px;
        }

        .loading {
            display: inline-block;
            width: 4px;
            height: 4px;
            margin: 0 2px;
            background: #4CAF50;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .loading:nth-child(1) { animation-delay: -0.32s; }
        .loading:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>MealMode</h1>
            <p class="subtitle">Teacher PIN Lookup</p>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="password">Teacher Password</label>
                    <input type="password" id="password" required autofocus>
                    <div id="passwordError" class="error"></div>
                </div>

                <button type="submit" id="submitBtn">Login</button>
                <div id="successMsg" class="success"></div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const passwordError = document.getElementById('passwordError');
        const successMsg = document.getElementById('successMsg');

        async function handleLogin(event) {
            event.preventDefault();

            passwordError.classList.remove('show');
            successMsg.classList.remove('show');

            const password = document.getElementById('password').value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    successMsg.textContent = 'Login successful. Redirecting...';
                    successMsg.classList.add('show');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    passwordError.textContent = data.error;
                    passwordError.classList.add('show');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login';
                }
            } catch (error) {
                passwordError.textContent = 'Connection error: ' + error.message;
                passwordError.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        }
    </script>
</body>
</html>
